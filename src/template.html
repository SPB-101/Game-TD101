<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="root">
    <canvas id="canvas" width="1024" height="768"></canvas>
    <div id="control">
        <div id="control-left">
            <div id="control-turrets">
                <a data-name="teslagun"><img src="img/teslagun.png"><br>Teslagun ($15)</a>
                <a data-name="laser"><img src="img/laser.png"><br>Laser ($25)</a>
                <a data-name="rocketgun"><img src="img/rocketgun.png"><br>Rocket ($40)</a>
                <a data-name="icegun"><img src="img/icegun.png"><br>Icegun ($60)</a>
            </div>
        </div>

        <div id="control-right">
            <div id="control-right-1">
                <a id="control-timer"></a>
                <a id="control-fast"></a>
            </div>

            <div id="control-right-2">
                Cash $<span id="control-cash">35</span><br>
                Lives <span id="control-lives">10</span><br>
                Wave #<span id="control-wave">1</span>
            </div>

            <div id="control-right-3">
                <span id="control-fps">60</span>FPS<br>
                <a id="control-pause">Pause</a><br>
                <a href="">Reset</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
